<{include file="../../../templates/default/site_nav.htm"}>
<link href="<{$config.weburl}>/templates/default/css/register.css" rel="stylesheet" type="text/css" />
<script src="<{$config.weburl}>/script/register.js" type="text/javascript"></script>
<div class="w">
    <div class="header">
        <a hidefocus="true" title="<{$config.company}>" href="<{$config.weburl}>"><img height="35" src="<{if $config.logo}><{$config.logo}><{else}><{$config.weburl}>/image/logo.png<{/if}>" /></a>
        <h2>账户注册</h2>
    </div>
	<div class="steps step-2">
        <ol>
            <li class="step1">1 填写账户信息</li>
            <li class="step2">2 验证账户信息</li>
            <li class="step3">3 注册成功</li>
        </ol>	
	</div>
    <div class="register clearfix">
        <form action="" method="post">
            <div class="item">
                <span>您的电子邮箱：</span>
                <div class="item-ifo">
                    <input name="email" type="text" id="email" class="text" />
                </div>
                <div class="msg-box"><div></div></div>
            </div>
			<div class="item email">
                <div class="item-ifo">
                    <label><input type="checkbox" disabled="disabled" checked="checked" />同意支付协议并开通支付服务</label>
                </div>
            </div>
            <div class="item register-btn">
          	    <input type="text" style="display:none;" class="text">
                <input class="submit" type="button" value="提交" />
			</div>
        </form>
    </div>
</div>

<div class="clear"></div>
<div class="footer clearfix">
    <div class="w">
        <div class="links"><{$web_con}></div>
        <div class="copyright"><{$bt}></div>
    </div>
</div>
</body>
</html>
